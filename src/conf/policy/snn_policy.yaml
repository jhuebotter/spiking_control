defaults:
  - /snn_alif

model:
  params:
    num_rec_layers: 0
    # num_layers: 1
    readout:
      kwargs:
        weight_scale: 0.5
        output_scale: 1.0
        learn_weight_scale: true
        learn_output_scale: false
        apply_tanh: true
    regularization:
      weights:
        - type: L2
          kwargs:
            strength: ${policy.wl2}

optimizer:
  type: ${optimizer.type}
  params:
    lr: ${optimizer.params.lr}

learning:
  params:
    unroll_steps: 40
    deterministic_transition: True