defaults:
  - /prnn

model:
  params:
    num_rec_layers: 1
    num_ff_layers: 1
    output:
      kwargs:
        weight_scale: 0.01
        output_scale: 1.0
        learn_weight_scale: true
        learn_output_scale: false
        apply_tanh: false
    regularization:
      weights:
        - type: L2
          kwargs:
            strength: ${transition.wl2}

learning:
  params:
    unroll_steps: 5
